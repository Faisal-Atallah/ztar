<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto">

  <!-- Header -->
  <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">

    <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
      preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
      <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
        <circle r="234" cx="196" cy="23"></circle>
        <circle r="234" cx="790" cy="491"></circle>
      </g>
    </svg>

    <div class="z-10 relative flex flex-col items-center text-white">
      <h2 class="text-xl font-semibold">Ztar library</h2>

      <ng-container *ngIf="(categories$ | async) && (books$ | async);else noProducts">
        <div class="max-w-2xl mt-6 sm:text-2xl text-center tracking-tight text-secondary">
          <p>We have in our library <span class="text-orange-400">{{(books$ | async)?.length}} books</span>
            and <span class="text-orange-400">{{(categories$ | async)?.length}} categories</span>
          </p>
        </div>
      </ng-container>

      <ng-template #noProducts>
        <div class="p-8 sm:p-16 text-red-500 text-4xl font-semibold tracking-tight text-center">There are no products!
        </div>
      </ng-template>

    </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto p-6 sm:p-10">
  </div>

</div>

<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <!-- Title -->

    <h1 class="text-4xl font-extrabold tracking-tight">Categories</h1>
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button [routerLink]="['/categories/add-category']" class="ml-4" mat-flat-button [color]="'primary'">
        <mat-icon>add_circle</mat-icon>
        <span class="ml-2 mr-1">Add</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <!-- Categories -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
      <ng-container *ngIf="categories?.length; else noCategories">
        <app-categories-list [categories]="categories" (editCategoryEvent)="editCategory($event)"
          (deleteCategoryEvent)="deleteCategory($event)">
        </app-categories-list>
      </ng-container>

      <!-- No Categories -->
      <ng-template #noCategories [ngIf]="requestCompleted">
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no categories!
        </div>
      </ng-template>
    </div>
  </div>
</div>
